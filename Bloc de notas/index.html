<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <b1>Bloc de Notas<b1>
        <select class="theme-selector" onchange="changeTheme(this.value)">
            <option value="light">Claro☀️</option>
            <option value="dark">Oscuro🌙</option>
            <option value="blue">Azul🌊</option>
            <option value="green">Verde🍃</option>
            <option value="pink">Rosa🌸</option>
        </select>
    </header>

    <div class="container">
        <textarea id="note-input" placeholder="Escribe tu nota aquí...✍️"></textarea>
        <button class="theme-button" onclick="addNote()">Añadir nota</button>
        <button class="theme-button" onclick="clearAllNotes()">Borrar todas las notas</button>
        <div id="notes-container">
            <p id="no-notes" style="font-style: italic; color: #555;"><i>Todavía no hay notas 🍂</i></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
